<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Shop</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Start Nav -->
    <div class="nav">
      <div class="container">
        <h1 class="title">Your Shop</h1>
        <div class="links">
          <ul id="nav-links">
            <li><a href="#" id="back-to-products">Products</a></li>
            <li><a href="#" id="back-to-cart">Cart</a></li>
            <li><a href="#" id="back-to-signin">Log out</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- End Nav -->
    <!-- Start Main Content -->
    <div class="main" id="products-list">
      <div class="container">
        <!-- Products will be dynamically inserted here -->
      </div>
    </div>
    <div class="popup">
      <h2 class="title">Product Added</h2>
      <p class="description">The product has been added to your cart.</p>
      <button class="btn close-popup" onclick="document.querySelector('.popup').style.display='none'; document.querySelector('.main').style.opacity='1';">Ok</button>
    </div>
    <!-- End Main Content -->
    <!-- Start Cart -->
    <div class="cart">
      <div class="container">
        <h2 class="title">Shopping Cart</h2>
        <div class="cart-items">
          <!-- Cart items will be dynamically inserted here -->
        </div>
        <div class="cart-total">
          <p>Total: $0.00</p>
          <button class="btn checkout">Checkout</button>
        </div>
      </div>
    </div>
    <!-- End Cart -->
    <!-- Start Signin -->
    <div class="signin">
      <div class="container">
        <h2 class="title">Sign In</h2>
        <form action="" class="form">
            <div class="input-box">
              <input type="email" id="sign-in-email" required />
              <label for="sign-in-email" class=>Email</label>
            </div>
            <div class="input-box">
              <input type="password" id="sign-in-password" required />
              <label for="sign-in-password">Password</label>
            </div>
          <h6 id="sign-in-error">User email or password is incorrect</h6>
          <button type="submit" class="btn" id="sign-in-submit">Sign In</button>
          <hr />
          <div class="reg">
            <label for="re">Don't have an account?</label>
            <input type="submit" value="Register" id="re" class="btn" />
          </div>
        </form>
      </div>
    </div>
    <!-- Start Signup -->
    <div class="signup">
      <div class="container">
        <h2 class="title">Sign Up</h2>
        <form action="" class="form">
            <div class="input-box">
          <input type="text" id="sign-up-name" required />
          <label for="sign-up-name">Name</label>
            </div>
          <div class="input-box">
          <input type="email" id="sign-up-email" required />
          <label for="sign-up-email">Email</label>
            </div>
          <div class="input-box">
          <input type="password" id="sign-up-password" required />
          <label for="sign-up-password">Password</label>
            </div>
            <h6 id="invalid-error">please fill all the fields correctly</h6>
          <h6 id="sign-up-error">It's already registered</h6>
          <button type="submit" class="btn" id="sign-up-submit">Submit</button>
        </form>
      </div>
    </div>
    <!-- End Signup -->
    <script src="main-script.js"></script>
  </body>
</html>
